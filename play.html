<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="triangle-corner"></div>

    <div class="center">
        <div class="stats">

            <div>
                X won
                <p id="xwon"></p>
            </div>
    
            <div>
                Tie
                <p id="tie"></p>
            </div>
    
            <div>
                O won
                <p id="ywon"></p>
            </div>
    
        </div>
    </div>


    <div class="center">
 
        <div class="play">
            <button onclick="Click(0)" id="0"><p></p></button>
            <button onclick="Click(1)" id="1"><p></p></button>
            <button onclick="Click(2)" id="2"><p></p></button>
            <button onclick="Click(3)" id="3"><p></p></button>
            <button onclick="Click(4)" id="4"><p></p></button>
            <button onclick="Click(5)" id="5"><p></p></button>
            <button onclick="Click(6)" id="6"><p></p></button>
            <button onclick="Click(7)" id="7"><p></p></button>
            <button onclick="Click(8)" id="8"><p></p></button>

            
            
        </div>

    </div>
    <div class="center">
        <button class="mn-button" onclick="endGame()">End Game</button>
    </div>

</body>
</html>
