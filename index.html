<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="triangle-corner"></div>
    <div class="center">
        <form action="/play.html">
            <div>
            <label for="local">Play Local </label>
            <input type="radio" name="radiogroup" class="radio" id="local">
            <span></span>
            </div>
            
            <div>
                <label for="online">Play Online </label>
                <input type="radio" name="radiogroup" class="radio" id="online">
                <span></span>
            </div>
            <h1 class="or">OR</h1>
            <div style="justify-content: center;">
                <input type="text" placeholder="Enter The Code">
            </div>
            
            

            <button type="submit" class="sm-button">Submit</button>
        </form>
    </div>

</body>
</html>
